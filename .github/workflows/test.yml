name: test

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: build
        run: pnpm build

      - name: test
        run: pnpm test
